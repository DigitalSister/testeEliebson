<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Bootstrap com Dois Cards Lado a Lado</title>

    <!-- Adicione o link para o arquivo CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Coluna do grid com tamanho md-6 (metade da largura em dispositivos médios) -->
                <div class="card">
                    <img src="caminho/para/imagem1.jpg" class="card-img-top" alt="Imagem do Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 1</h5>
                        <p class="card-text">Texto do Card 1. Você pode adicionar mais informações aqui.</p>
                        <a href="#" class="btn btn-primary">Botão 1</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Coluna do grid com tamanho md-6 (metade da largura em dispositivos médios) -->
                <div class="card">
                    <img src="caminho/para/imagem2.jpg" class="card-img-top" alt="Imagem do Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 2</h5>
                        <p class="card-text">Texto do Card 2. Você pode adicionar mais informações aqui.</p>
                        <a href="#" class="btn btn-primary">Botão 2</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione o link para o arquivo JS do Bootstrap (opcional, mas necessário para alguns recursos) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
